<style>
    .container {
    background-color: white;
    font-family: 'EB Garamond', serif;
    font-family: 'Poppins', sans-serif;
    height: 100%;

    text-align: center;

.image {
    height: 40px !important;

    display: initial;
    align-items: center;
    align-content: center;
    align-self: center;
    justify-content: center;
    justify-self: center;
    justify-items: center;
}

.container .counter{
    text-align: center;
}

.item-1 {
    display: flex;
    flex-direction: row;
    align-items: flex-end;
    height: 45px;
}

    font-weight: bolder;
}

@media (max-width: 800px) {

        flex-direction: column;

.container-item > h1 {
    margin-top: 0px;

.container-item .item-1 > h1 {
    margin-top: 0px;
    margin-bottom: 0px;
    height: 45px;
    color: #6cbe99;
    font-size: xxx-large;
    font-weight: 900 ;
}

.container-item .item-1 > p {
    height: 35px;
    margin-bottom: 0px;
    color: #6cbe99;
    font-size: x-large;
    font-weight: 500 ;
    align-self: flex-end
}

.container-item > h4 {
    margin-top: 0px;
    color: #6cbe99;
    font-size: small;
    font-weight: 700;
}

    .container{
        flex-direction: column;
    }
    }

<body>
    <section class="counters">
        <div class="container">
            <div class="container-item" >    
                <img class = "image" src= "https://i.postimg.cc/L6nPzPNP/Trees-saved.png">
                <h1 class= "counter" data-target={target}> 10000 </h1>
                <h4> TREES PLANTED </h4>
            </div>
            <div class="container-item" >   
                <img class = "image" src= "https://i.postimg.cc/vBxB47Q8/Water-saved.png"> 
                <div class="item-1">
                    <h1 class= "counter" data-target={target}>10</h1>&nbsp;
                    <p>Liter</p> 
                </div>
                <h4> WATER SAVED </h4>
            </div>
            <div class="container-item" >    
                <img class = "image" src= "https://i.postimg.cc/9QXQdHWn/Plastic-reduced.png">
                <div class="item-1">
                    <h1 class= "counter" data-target={target}>500</h1>&nbsp;
                    <p>kg</p> 
                </div>
                <h4> PLASTIC REDUCED </h4>
            </div>
        </div>
    </section>

    <script>
        const counters = document.querySelectorAll('.counter');
        const speed = 200;

        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;

                const inc = target / speed;

                if(count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 1);
                } else {
                    count.innerText = target;
                }
            }

            updateCount();
        });

    </script>
</body>
