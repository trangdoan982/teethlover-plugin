<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

</head>

<body >
    <section class="counters">
        <div class="container" 
        style="background-color: lightgreen;
        font-family: 'EB Garamond', serif;
        height: 40vh;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(5, 1fr);
        ">
            <div style='grid-column: 1/4; grid-row: 3;'>
                <div style='text-align: center'><i class="fa fa-tree fa-4x" style="color:forestgreen"></i></div>
                <div style='text-align: center' class= "counter" data-target={target}>0</div>
                <div style='text-align: center'><h3>Trees planted</h3></div>
            </div>
            <div style='grid-column: 5/7; grid-row: 3'>
                <div style='text-align: center'><i class="fa fa-recycle fa-4x" style="color:rgb(92, 10, 10)"></i> </div>  
                <div style='text-align: center' class= "counter" data-target={target}>0</div>
                <div style='text-align: center'><h3>Plastic Reduced</h3></div>
            </div>
            <div style='grid-column: 8/11; grid-row: 3'>
                <!-- <i class = "fab fa-youtube fa-4x"></i> -->
                <div style='text-align: center'><i class="fa fa-shower fa-4x" style="color: rgb(35, 110, 139)"></i></div>
                <div style='text-align: center' class= "counter" data-target={target}>0</div>
                <div style='text-align: center'><h3>Drinking water saved</h3></div>
            </div>
        </div>
    </section>

    <script>
        const counters = document.querySelectorAll('.counter');
        const speed = 200;

        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;

                const inc = target / speed;

                if(count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 1);
                } else {
                    count.innerText = target;
                }
            }

            updateCount();
        });

    </script>
</body>

</html>
